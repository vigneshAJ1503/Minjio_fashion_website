        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav class="navbar">
        <h1>Mynjio</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu-toggle" onclick="shownavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>

    </nav>




    <div class="side-navbar">
        <p style="text-align: right;" onclick="closenavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>
    <!--product-->
    <div class="product-section">
        <form class="product-search">
            <input type="text" id="search" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="products" id="products">
            <div class="products-box">
                <img src="https://source.unsplash.com/random/300x300/?sunglasses" alt="">
                <p>Sunglasses</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/300x300/?blackshirt" alt="">
                <p>Black Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/300x300/?wristwatches" alt="">
                <p>Wristwatches</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/300x300/?Handbag" alt="">
                <p>Handbag</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/300x300/?sneakers" alt="">
                <p>Sneakers</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/300x300/?jeans" alt="">
                <p>Jeans</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/300x300/?blazer" alt="">
                <p>blazer</p>
            </div>
        </div>

    <div class="footer">

            <div class="footer-box-1">
                <h2 class="headingtext">Mynjio</h2>

                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffff;"></i>
                </div>
            </div>
        </div>
        <p>@2024-Mynjio.com</p>
    </div>

    <script src="collection.js"></script>
    <script src="script.js"></script>
